<script>
function emp(name) {
    this.name = name;
   }
   function dev(name, job) {
    emp.call(this, name);
    this.job = job;
   }

   dev.prototype = Object.create(emp.prototype);
   dev.prototype.constructor = dev;

   var my = new dev("Amr", "DS");
   console.log(my.name);
   console.log(my.job); 
</script>
