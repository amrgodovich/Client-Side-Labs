<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Registration page</h1>
  <form  action="thankyou.html">

  <label for="firstname">First Name: </label>
  <input type="text" id="firstname" name="firstname" required>

  <br><br>
  <label for="lastname">Last Name: </label>
  <input type="text" id="lastname" name="lastname" required>

  <br><br>
  <label for="email">Email: </label>
  <input type="email" id="email" name="email" required>
  
  <br><br>
  <label for="Password">Password: </label>
  <input type="Password" id="Password" name="Password" required>
  
  <br><br>
  <label for="RepeatPassword">Repeat Password: </label>
  <input type="Password" id="RepeatPassword" name="RepeatPassword" required>

  <br><br>
  <label for="Birthdate">Birthdate: </label>
  <input type="date" id="Birthdate" name="Birthdate" >

  <br><br>
  <label for="pic">Picture: </label>
  <input type="file" id="pic" name="pic" >
  
  <br><br>
  <fieldset>
    <legend>Gender:</legend>
    <label><input type="radio" name="gender" value="Male"> Male</label>
    <label><input type="radio" name="gender" value="Female"> Female</label>
  </fieldset>

  <br><br>
  <fieldset>
    <legend>Interests:</legend>
    <label><input type="checkbox" name="interests" value="Programming"> Programming</label>
    <label><input type="checkbox" name="interests" value="Reading"> Reading</label>
    <label><input type="checkbox" name="interests" value="Swimming"> Swimming</label>
  </fieldset>

  <br><br>
  <label for="faculty">Faculty:</label>
        <select id="faculty" name="faculty">
            <option value="">select faculty</option>
            <option value="Engineering">Engineering</option>
            <option value="Science">Science</option>
            <option value="Arts">Arts</option>
            <option value="Business">Business</option>
        </select>

  <br><br>
  <label for="about">About You:</label><br>
  <textarea id="about" name="about" rows="4" cols="50"></textarea><br><br>

  <br>
  <label><input type="checkbox" name="terms" required>I agreed to terms and condition </label><br><br>

  <br><br>
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">

</form>
</body>
</html>
